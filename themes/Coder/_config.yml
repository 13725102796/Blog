# 当前版本 | Theme Version
Hexo: "2.1"

#语言 | Language
# en | zh-Hans
#请在hexo文件下的"_config.yml"修改language
language: zh-Hans

# 网站标题 | Title
logo_title: YeChang Zhang

# 初始化风格 | Default Style "black/light"
style: black
#style: light

#SEO优化

## 网站描述
description: 嘿，我是张业昌～这是我的网站，用于展示我的博客，欢迎访问！

## 网站关键词：用英文逗号分割
keywords: Blog,Theme,张业昌,YeChang Zhang

# 首页URL | Your URL
link: Your_URL

#标语 | Your Slogan
words: JavaScript Vue React Vant Uni-App Next Antd-Design-Pro Antd-Design-Vue

# 你的昵称 | Your Name
author: YeChang Zhang

# 中心图标选择男女或者自定义 | Gender
gender: /img/male.png #/img/female.png

# 站点小图标地址 | Small Icon of Your Site
favicon: /img/favicon.ico

# 菜单栏配置 | Nav Bar Settings
menu:
  关于我👀: /about
  访问主站🎉: https://
  GitHub🐒: https://github.com/13725102796
  tags: /tags/ || tags
  categories: /categories/ || th


# 站内关键词搜索 | Local Search
search:
 enable: true
 path: search.xml
 field: post
 # onload: true

# 评论系统 | Comments
## 做了域名限制，请改成自己的 KEY
## 若关闭valine 设置enable为false∂
valine:
  enable: true
  appId: 
  appKey: 

# visitors count
counter:
  enable: true

highlight:
  enable: true
